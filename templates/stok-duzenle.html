<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Düzenle - UstaStok V2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #222;
            border-bottom: 2px solid #555;
        }
        .navbar-brand, .nav-link {
            color: #eee !important;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
        .container {
            flex: 1;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #fff;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .form-group label {
            color: #ccc;
        }
        .form-control {
            background-color: #555;
            color: #eee;
            border: 1px solid #666;
        }
        .form-control:focus {
            background-color: #666;
            color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
        .footer {
            background-color: #222;
            color: #bbb;
            padding: 15px 0;
            text-align: center;
            border-top: 2px solid #555;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">UstaStok V2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/stok-ekle.html">Stok Ekle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stok-listesi.html">Stok Listesi</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/stok-duzenle.html">Stok Düzenle <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/arac-kayit.html">Araç Kayıt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/arac-gecmisi.html">Araç Geçmişi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/istatistikler.html">İstatistikler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kullanicilar.html">Kullanıcı Yönetimi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ayarlar.html">Ayarlar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Yedek Parça Düzenle</h1>
        <div id="message" class="alert d-none" role="alert"></div>
        <form id="editPartForm">
            <input type="hidden" id="partId">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="partCode">Parça Kodu*</label>
                    <input type="text" class="form-control" id="partCode" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="partName">Parça Adı*</label>
                    <input type="text" class="form-control" id="partName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="brand">Marka</label>
                    <input type="text" class="form-control" id="brand">
                </div>
                <div class="form-group col-md-6">
                    <label for="modelCompatibility">Model Uyumluluğu</label>
                    <input type="text" class="form-control" id="modelCompatibility">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Kategori</label>
                    <input type="text" class="form-control" id="category">
                </div>
                <div class="form-group col-md-6">
                    <label for="supplier">Tedarikçi</label>
                    <input type="text" class="form-control" id="supplier">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="purchasePrice">Alış Fiyatı</label>
                    <input type="number" step="0.01" class="form-control" id="purchasePrice">
                </div>
                <div class="form-group col-md-4">
                    <label for="salePrice">Satış Fiyatı</label>
                    <input type="number" step="0.01" class="form-control" id="salePrice">
                </div>
                <div class="form-group col-md-4">
                    <label for="location">Konum</label>
                    <input type="text" class="form-control" id="location">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="currentStock">Mevcut Stok</label>
                    <input type="number" class="form-control" id="currentStock">
                </div>
                <div class="form-group col-md-6">
                    <label for="minStockLevel">Minimum Stok Seviyesi</label>
                    <input type="number" class="form-control" id="minStockLevel">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Değişiklikleri Kaydet</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 UstaStok V2. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const partId = urlParams.get('id');
            const messageDiv = $('#message');

            if (partId) {
                fetch(`/api/spare_parts/${partId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            messageDiv.text(data.message).removeClass('d-none').addClass('alert-danger');
                            return;
                        }
                        $('#partId').val(data.id);
                        $('#partCode').val(data.part_code);
                        $('#partName').val(data.part_name);
                        $('#brand').val(data.brand || '');
                        $('#modelCompatibility').val(data.model_compatibility || '');
                        $('#category').val(data.category || '');
                        $('#purchasePrice').val(data.purchase_price || 0);
                        $('#salePrice').val(data.sale_price || 0);
                        $('#currentStock').val(data.current_stock);
                        $('#minStockLevel').val(data.min_stock_level);
                        $('#supplier').val(data.supplier || '');
                        $('#location').val(data.location || '');
                    })
                    .catch(error => {
                        console.error('Error fetching part details:', error);
                        messageDiv.text('Parça detayları yüklenirken bir hata oluştu.').removeClass('d-none').addClass('alert-danger');
                    });
            } else {
                messageDiv.text('Düzenlenecek parça ID\'si bulunamadı.').removeClass('d-none').addClass('alert-danger');
            }

            $('#editPartForm').on('submit', function(e) {
                e.preventDefault();

                messageDiv.removeClass('alert-success alert-danger').addClass('d-none').text('');

                const updatedPartData = {
                    part_code: $('#partCode').val(),
                    part_name: $('#partName').val(),
                    brand: $('#brand').val(),
                    model_compatibility: $('#modelCompatibility').val(),
                    category: $('#category').val(),
                    purchase_price: parseFloat($('#purchasePrice').val()),
                    sale_price: parseFloat($('#salePrice').val()),
                    current_stock: parseInt($('#currentStock').val()),
                    min_stock_level: parseInt($('#minStockLevel').val()),
                    supplier: $('#supplier').val(),
                    location: $('#location').val()
                };

                fetch(`/api/spare_parts/${partId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedPartData)
                })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(res => {
                    if (res.status === 200) {
                        messageDiv.text(res.body.message).removeClass('d-none').addClass('alert-success');
                        // Optionally redirect after a short delay
                        // setTimeout(() => { window.location.href = '/stok-listesi.html'; }, 2000);
                    } else {
                        messageDiv.text(res.body.message).removeClass('d-none').addClass('alert-danger');
                    }
                })
                .catch(error => {
                    console.error('Error updating part:', error);
                    messageDiv.text('Parça güncellenirken bir hata oluştu: ' + error.message).removeClass('d-none').addClass('alert-danger');
                });
            });
        });
    </script>
</body>
</html>
